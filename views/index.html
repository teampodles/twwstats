<div class="container">
  <h1 class="page-header">Greetings, stranger!</h1>

  <table class="table table-bordered" id="maint">
  <thead>
    <tr>      
      <th>Channel</th>
      <th>Viewers online</th>

</div>

<script>

        document.addEventListener( "DOMContentLoaded", get_json_data, false );
        function get_json_data(){
            var json_url = '../data.json';
            xmlhttp = new XMLHttpRequest();
		 xmlhttp.onload = function() { 
                if (this.readyState == 4 && this.status == 200) {
			var json_data = JSON.parse(this.responseText)
                    append_json(json_data);
                }
            }
            xmlhttp.open("GET", 'http://localhost:3100/data', true );
            xmlhttp.send();
        }
        function append_json(json_data){
		data = json_data.data
            var table = document.getElementById('maint');
		var tbody = document.createElement('tbody');

            data.forEach(function(object) {
                var tr = document.createElement('tr');
                tr.innerHTML =
		'<td>' + object.user_name +'</td>' +
                '<td>' + object.viewer_count + '</td>' +
		'<td>' + object.title + '</td>';
		tbody.appendChild(tr);
            });
		table.appendChild(tbody);
        }
    </script>
</body>
